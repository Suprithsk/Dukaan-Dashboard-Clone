<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dukaan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header_left">
        <h2>Payouts</h2>
        <p>How it works?</p>
      </div>
      <div class="header_right">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 512 512"
          class="text-lg"
          height="1em"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z"
          ></path>
        </svg>
        <input
          class="input_field"
          type="text"
          placeholder="Search features, tutorials, etc."
        />
      </div>
      <div class="header_third">
        <img src="./assets/speaker.webp" alt="" />
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 320 512"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M137.4 374.6c12.5 12.5 32.8 12.5 45.3 0l128-128c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8L32 192c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l128 128z"
          ></path>
        </svg>
      </div>
    </header>
    <section class="body">
      <div class="top_layer">
        <h2>Overview</h2>
        <div class="this_month">
          <p>This month</p>
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 512 512"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="cards">
        <div class="card_01">
          <p>Next payout?</p>
          <div class="second_line">
            <h2>₹ 2,312.12</h2>
            <p>23 Orders</p>
          </div>
          <div class="third_line">
            <h2>Next payment date</h2>
            <p>Today, 4:00PM</p>
          </div>
        </div>
        <div class="card_02">
          <h2>Amount Pending?</h2>
          <div class="second_line">
            <h2>₹ 93,022.12</h2>
            <p>23 Orders</p>
          </div>
        </div>
        <div class="card_03">
          <h2>Amount processed?</h2>
          <h1>₹ 2,34,922.12</h1>
        </div>
      </div>
      <div class="third_layer">
        <h1>Transactions | This month</h1>
      </div>
      <div class="fourth_layer">
        <button class="btn_fourth_one">Payouts (22)</button>
        <button class="btn_fourth_two">Refunds (6)</button>
      </div>
      <div class="tables">
        <div class="tables_top">
          <div class="input_top">
            <svg
              stroke="currentColor"
              fill="currentColor"
              stroke-width="0"
              viewBox="0 0 512 512"
              class="text-lg"
              height="1em"
              width="1em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M456.69 421.39L362.6 327.3a173.81 173.81 0 0034.84-104.58C397.44 126.38 319.06 48 222.72 48S48 126.38 48 222.72s78.38 174.72 174.72 174.72A173.81 173.81 0 00327.3 362.6l94.09 94.09a25 25 0 0035.3-35.3zM97.92 222.72a124.8 124.8 0 11124.8 124.8 124.95 124.95 0 01-124.8-124.8z"
              ></path>
            </svg>
            <input
              class="input_field"
              type="text"
              placeholder="Search features, tutorials, etc."
            />
          </div>
          <div class="input_top_right">
            <button>Sort <img src="./assets/updown.webp" alt="" /></button>
            <button>
              <svg
                stroke="currentColor"
                fill="none"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="text-xl"
                height="1em"
                width="1em"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
